{% extends "base.html" %} {% block body %}
<div class="container">
  <h1 class="footer__logo" style="text-align: center">
    . Sell Stationary Products
  </h1>
  <h4 class="footer__logo" style="text-align: center">
    "do you have any products we could buy ! if yes fill the form below"
  </h4>
  <form method="POST" action="/sell/">
    {% csrf_token %}
    <div class="form-group">
      <label for="product_name">Product Name:</label>
      <input
        type="text"
        class="form-control"
        id="product_name"
        name="product_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        required
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        name="quantity"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
